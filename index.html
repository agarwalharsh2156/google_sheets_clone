<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-primary">
            <img src="assets/logo.png" alt="logo">
            <div class="navbar-primary-content">
                <div class="navbar-primary-content-file-title">
                    <input  placeholder="Untitled spreadsheet"></input>
                    <i class="fa-regular fa-star"></i>
                </div>
                <div class="navbar-primary-content-file-buttons">
                    <button class="btn">File</button>
                    <button class="btn">Edit</button>
                    <button class="btn">View</button>
                    <button class="btn">Insert</button>
                    <button class="btn">Format</button>
                    <button class="btn">Data</button>
                    <button class="btn">Tools</button>
                    <button class="btn">Extensions</button>
                    <button class="btn">Help</button>
                </div>
            </div>
        </div>
        <div class="navbar-secondary">
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-share"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-circle-user"></i>
        </div>
    </nav>

    <section class="toolbar">
        <i class="fa-solid fa-bold" id="bold"></i>
        <i class="fa-solid fa-italic" id="italic"></i>
        <i class="fa-solid fa-underline" id="underline"></i>
        <i class="fa-solid fa-align-left" id="align-left"></i>
        <i class="fa-solid fa-align-right" id="align-right"></i>
        <i class="fa-solid fa-align-center" id="align-center"></i>
        <i class="fa-solid fa-font" id="font_color"><input type="color" class="color_input" id="font_color_input"></i>
        <i class="fa-solid fa-fill-drip" id="fill-drip"><input type="color" class="color_input" id="bg_color_input"></i>
    </section>
    <div class="sheet">

    </div>
    <script src="index.js"></script>
</body>

</html>
